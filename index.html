<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container min-h-screen flex flex-col items-center min-w-screen">
        <h1 class="text-3xl font-bold m-4">Todo App</h1>
        <div class="flex flex-col gap-4">
            <div class="flex gap-2">
                <input type="text" id="task" class="bg-gray-200 rounded-md w-64 p-2" placeholder="Enter task...">
                <button onclick="addTask();" class="cursor-pointer bg-blue-500 p-2 rounded-md text-white w-16 transition-all duration-100 hover:scale-110">Add</button>
            </div>

            <ul id="todoList" class="flex flex-col gap-2"></ul>
        </div>
    </div>

</body>
</html>
